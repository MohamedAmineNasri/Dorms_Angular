<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Welcome!</h1>
          <p class="text-lead text-light">Use these awesome forms to login or create new account in your project for free.</p>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container" *ngIf="!authResponse.mfaEnabled">
  <div class="card bg-secondary shadow border-0">
    <div class="card-header bg-transparent pb-5">
      <div class="text-muted text-center mt-2 mb-3"><h2>Login</h2></div>
    </div>
    <div class="card-body px-lg-5 py-lg-5">
      <form #f="ngForm" (ngSubmit)="authenticate()" role="form">
        <div class="form-group mb-3">
          <div class="input-group input-group-alternative">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="ni ni-email-83"></i></span>
            </div>
            <input class="form-control" placeholder="Email" type="text" id="username" name="username" required pattern="^[a-zA-Z0-9._-]+@gmail.com"
                   [(ngModel)]="authRequest.email" #email="ngModel" >
          </div>
          <div *ngIf="email.invalid" class="text-danger">
            Please enter a valid email.
          </div>
        </div>
        <div class="form-group">
          <div class="input-group input-group-alternative">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
            </div>
            <input class="form-control" placeholder="Password" type="password" id="password" name="password" required
                   [(ngModel)]="authRequest.password" pattern="^[0-9]+$" #password="ngModel">
          </div>
          <div *ngIf="password.errors?.pattern" class="text-danger">
            Please enter a valid number
          </div>
        </div>


        <div class="text-center">
          <button type="submit" class="btn btn-primary my-4">Sign in</button>
          <a routerLink="/register" class="text-light"><small>Create new account</small></a>
        </div>
      </form>

    </div>
  </div>
</div>

<div class="container" *ngIf="authResponse.mfaEnabled">
  <div class="card bg-secondary shadow border-0">
    <div class="card-header bg-transparent pb-5">
      <div class="text-muted text-center mt-2 mb-3"><h2>Two-Factor Authentication</h2></div>
    </div>
    <div class="card-body px-lg-5 py-lg-5">
      <div class="form-group">
        <label for="validationCode">Enter 6 digits Validation Code Generated by the app</label>
        <input
                class="form-control"
                type="text"
                id="validationCode"
                name="validationCode"
                required
                [(ngModel)]="otpCode"
                pattern="^[0-9]{6}$"
                #verifyCodeInput="ngModel"
        >
        <div *ngIf="verifyCodeInput.errors?.pattern" class="text-danger">
          Please enter a valid 6-digit code
        </div>
      </div>
      <button
              type="button"
              (click)="verifyCode()"
              [class.button-disabled]="otpCode.length !== 6"
      >Verify code</button>
    </div>
  </div>
</div>
