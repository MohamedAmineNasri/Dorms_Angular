


<div class="container" class="header bg-gradient-danger pb-8 pt-5 pt-md-8 ">
    <div class="formbold-main-wrapper">

        <div class="formbold-form-wrapper">
            <form #f ="ngForm" (submit)="addUniversity()">
                <div class="formbold-form-title">
                    <h2 class="">Add an Universty</h2>
                </div>

                <!-- --------------------------------fdate-->
                <div class="formbold-mb-3">
                    <div>
                        <label  class="formbold-form-label"> Anne Universitaire </label>
                        <input class="formbold-form-input" name="found" type="date" [(ngModel)]="reservation.anneeUniversitaire" #found="ngModel" required minlength="3"
                        />
                    </div>
                </div>
                <br>
                <!-- --------------------------------fdate-->
                <div class="formbold-mb-3">
                    <div>
                        <label  class="formbold-form-label"> Validation </label>
                        <select class="formbold-form-input" name="typeRes" [(ngModel)]="reservation.estValide" #typeRes="ngModel" required minlength="3"
                        >
                            <option value="true">True</option>
                            <option value="false">false</option>
                        </select>
                    </div>
                </div>
                <br>
                <div *ngIf="found.invalid" class="ng-invalid" >
                    <div *ngIf="found.errors['required']">
                        Empty Field !
                    </div>
                    <div *ngIf="found.errors['minlength']">
                        min {{found.errors['minlength']['requiredLength']}} letters,
                        but you wrote only
                        {{ found.errors['minlength']['actualLength'] }}
                    </div>
                </div>
                <br>

                <button class="formbold-btn"  type="submit" [disabled]="f.invalid">save</button>


            </form>
        </div>
    </div>
</div>
